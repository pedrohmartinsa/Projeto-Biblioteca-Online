<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>Empréstimos Ativos</title>
</head>
<body>
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Empréstimos Ativos</h1>
        <a th:href="@{/emprestimos/novo}" class="btn btn-primary">Registrar Novo Empréstimo</a>
    </div>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Livro</th>
            <th>Usuário</th>
            <th>Data do Empréstimo</th>
            <th>Data de Devolução</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emprestimo : ${emprestimos}">
            <td th:text="${emprestimo.livro.titulo}"></td>
            <td th:text="${emprestimo.usuario.nome}"></td>
            <td th:text="${#temporals.format(emprestimo.dataEmprestimo, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(emprestimo.dataPrevistaDevolucao, 'dd/MM/yyyy')}"></td>
            <td>
                <form th:action="@{/emprestimos/devolver/{id}(id=${emprestimo.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-success">Devolver</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
