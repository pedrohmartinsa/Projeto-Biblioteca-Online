<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::div.content})}">
<head>
    <title th:text="${livro.id == null} ? 'Novo Livro' : 'Editar Livro'"></title>
</head>
<body>
<div class="content">
    <h1 th:text="${livro.id == null} ? 'Cadastrar Novo Livro' : 'Editar Livro'"></h1>

    <form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" />
            <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" />
            <div class="text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
        </div>

        <div class="mb-3">
            <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}" />
            <div class="text-danger" th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/livros}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
